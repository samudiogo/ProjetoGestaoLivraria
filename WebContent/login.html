<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://v4-alpha.getbootstrap.com/examples/signin/signin.css">
</head>
<body>
	<div class="container">
		<form class="form-signin" action="ControlaAcesso" method="post">
			<h2 class="form-signin-heading">Login</h2>
			<div class="form-group">
				<label for="inputEmail" class="sr-only">usuário</label> <input
					type="text" name="login" class="form-control"
					placeholder="seu login" required autofocus>
			</div>
			<div class="form-group">
				<label for="inputPassword" class="sr-only">Password</label> <input
					type="password" name="senha" class="form-control"
					placeholder="senha" required>
			</div>
			<button class="btn btn-lg btn-outline-primary btn-block"
				type="submit">Entrar</button>
		</form>
	</div>

</body>
</html>
